server:
  compression:
    enabled: true

spring:
  #静态资源的配置
  resources:
    cache-period: 10000
    chain:
      gzipped: true
      cache: true
  #mvc: 
    #static-path-pattern: /**
    #view: 
      #prefix: /
      #suffix: .html,.do
  
