        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: oracle.jdbc.driver.OracleDriver
        url: jdbc:oracle:thin:@133.160.90.9:1521/CRMDB2
        username: uqry_sel
        password: uqry_sel123
      #druid config
      initialSize: 2
      minIdle: 2
      maxActive: 30
